<form 
    [formGroup]="loginUserForm"
    (ngSubmit)="onSubmit()"
    class="max-w-lg mx-auto mt-10 bg-white rounded-xl shadow-lg p-8 space-y6"
>
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Se connecter</h2>

    <div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
            <input 
                type="email" 
                id="email" 
                formControlName="email"
                placeholder="exemple@gmail.com"
                class="w-full rounded-lg border border-gray-300 p-2.5 focus:ring-blue-500 focus:border-blue-500"
            >
        </div>

        <div>
            <label
                for="password" class="block mt-6 mb-2 text-sm font-medium text-gray-700"
            >
                Mot de passe
            </label>
            <input 
                type="password"
                id="password"
                formControlName="password"
                placeholder="**************"
                class="w-full mb-4 rounded-lg border border-gray-300 p-2.5 focus:ring-blue-500 focus:border-blue-500"
            >
        </div>
    </div>
    <button
        type="submit"
        class="w-full py-3 px-6 rounded-lg bg-[var(--color-primary)] text-white font-semibold hover:bg-[var(--color-background)] transition"
    >
        Se connecter
    </button>

    <div class="text-center mt-4">
        <span class="text-gray-600">Pas encore inscrit ?</span>
        <a
        routerLink="/create-user"
        class="text-blue-600 hover:cursor-pointer hover:underline font-semibold ml-1 " 
        >
        Créez vous un compte !
        </a>
    </div>
</form>
